    <title>Ringen</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="container">
        <h1>Ringen</h1>
        
        <p>
            Min kjære ga meg<br>
            en gullring i feste.<br>
            Så ble det forbi<br>
            og det var det beste.
        </p>

        <p>
            Nå ber han om ringen,<br>
            men det vil jeg nekte;<br>
            for vel var han falsk,<br>
            men hans ring - den var ekte!<br>
        </p>
        
        <p class="author">av Herman Wildenwey</p>
    </div>
</body>

</html>
